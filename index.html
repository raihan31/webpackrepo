<!DOCTYPE html>
<html>
    <head>
        <title>Teacher/Student management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row show">
                <div class="col-md-12">
                    <h3>Teachers</h3>
                </div>
            </div>
            <div class="row hide">
                <div class="col-md-12">
                    <h3>Teachers</h3>
                    <div class="btn btn-primary" id="add-student">Add Student</div>
                </div>
            </div>
            <div class="row" id="teacherTable">
                <div class="col-md-12">
                    <div class="table-responsive">          
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody class="teacherRows">
                                <tr class="teacherRow">
                                    <td>1</td>
                                    <td>Anna</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row hide" id="studentTable">
                    <div class="col-md-12">
                        <div class="table-responsive">          
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                </tr>
                                </thead>
                                <tbody class="studentRows">
                                <tr class="studentRow">
                                    <td>1</td>
                                    <td>Anna</td>
                                    <td>2.4</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
        <script type="text/javascript" src="./dist/bundle.js"></script>
    </body>
</html>
